<html>
<body>
<h1>Hello World</h1>
<p id="paying" style="display:none;">Paying!</p>
<script>

  if (window.monetize) {
    window.monetize({
      receiver: '$spsp.ilp-test.com'
    }).then(() => {

    })
  }
